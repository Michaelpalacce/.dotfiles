##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Floating apps
windowrule = float, class:vlc
windowrule = float, class:waypaper
windowrule = float, class:blueman-manager
windowrule = size 500px 75%, class:blueman-manager
windowrule = move 70% 10%, class:blueman-manager

windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = size 500px 75%, class:org.pulseaudio.pavucontrol
windowrule = move 70% 10%, class:org.pulseaudio.pavucontrol

# Floating apps

windowrule = float, class:Informative
windowrule = size 75% 90%%, class:Informative
windowrule = bordersize 2, class:Informative

windowrulev2 = tile, class:^Brave-browser$

# No animations for `rofi`
layerrule = noanim, rofi

# show hyprbars only on floating
windowrulev2 = plugin:hyprbars:nobar, floating:0

# Smart gaps and borders (no borders when only 1 window open)
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

