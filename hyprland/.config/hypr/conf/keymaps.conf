###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Super" key as main modifier

# None - focus shift/control
# SHIFT - Move actions
# ALT - Alternative actions, without SUPER
# CTRL - Submaps/Open Programs

# Commands and stuff
bind = $mainMod, return, exec, $terminal 
bind = $mainMod, Q, killactive,
bind = $mainMod, Escape, exit,
bind = $mainMod, V, exec, ~/.config/hypr/scripts/better_floating.sh
bind = $mainMod, W, exec, hyprworm
bind = $mainMod, C, exec, hyprctl --batch "dispatch resizeactive exact 50% 95%; dispatch moveactive 0 5%; dispatch centerwindow 1"
bind = $mainMod, space, exec, $menu
bind = $mainMod, TAB, exec, $HOME/.local/bin/super-menu
bind = $mainMod, F, fullscreen,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, R, exec, $HOME/.local/bin/reload
bind = $mainMod, T, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Gamemode
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/gamemode.sh

# Open apps and tuis with mainMod and ctrl
bind = $mainMod CTRL, B, exec, $browser
bind = $mainMod CTRL, O, exec, obsidian
bind = $mainMod CTRL, S, exec, steam
bind = $mainMod CTRL, D, exec, discord
bind = $mainMod CTRL, E, exec, $fileManager

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


bind = $mainMod, l, exec, loginctl lock-session
bind = ALT, l, exec, $HOME/.config/rofi/scripts/powermenu.sh
bind = ALT, v, exec, cliphist list | $clipboard| cliphist decode | wl-copy
bind = ALT, s, exec, $HOME/.local/bin/super-menu show_screenshot_menu
bindd = ALT, e, Emoji Picker, exec, $HOME/.local/bin/hyprland-emoji

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Move active windows within a workspace
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Smart_split only with mouse, this requires preserve_split = true
bind = $mainMod, mouse:272, exec, hyprctl keyword dwindle:smart_split 1
bindr = $mainMod, mouse:272, exec, hyprctl keyword dwindle:smart_split 0

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume , exec, ~/.config/hypr/scripts/dunst_ultimate.sh volume_up
bindel = , XF86AudioLowerVolume , exec,  ~/.config/hypr/scripts/dunst_ultimate.sh volume_down
bindel = , XF86AudioMute        , exec,  ~/.config/hypr/scripts/dunst_ultimate.sh volume_mute
bindl = , XF86AudioNext , exec,   ~/.config/hypr/scripts/dunst_ultimate.sh next_track
bindl = , XF86AudioPause, exec,  ~/.config/hypr/scripts/dunst_ultimate.sh play_pause
bindl = , XF86AudioPlay , exec,   ~/.config/hypr/scripts/dunst_ultimate.sh play_pause
bindl = , XF86AudioPrev , exec,   ~/.config/hypr/scripts/dunst_ultimate.sh prev_track

# Brightness keys don't work
bind = $mainMod, F6, exec,  ~/.config/hypr/scripts/dunst_ultimate.sh brightness_up
bind = $mainMod, F5, exec,  ~/.config/hypr/scripts/dunst_ultimate.sh brightness_down

bind = , PRINT, exec, hyprshot -m region
bind = ALT, PRINT, exec, hyprshot -m output
