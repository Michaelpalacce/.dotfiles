# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

#################
### Variables ###
#################

# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun
$browser = brave
$clipboard = ~/.config/rofi/scripts/clipboard.sh

source = ~/.config/hypr/conf/layout.conf
source = ~/.config/hypr/conf/autostart.conf
source = ~/.config/hypr/conf/monitors.conf
source = ~/.config/hypr/conf/keymaps.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/windows_and_worspaces.conf
source = ~/.config/hypr/conf/plugins.conf
source = ~/.config/hypr/conf/submaps.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

ecosystem {
    no_update_news = true
}

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 3

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 0deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

dwindle {
    smart_split = false
    preserve_split = true
    single_window_aspect_ratio = 4 1.91
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

$fastest = 1.2
$veryFast = 1.5
$fast = 2
$normal = 3
$normalSlow = 4
$slow = 5
$verySlow = 10

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, $verySlow, default
    animation = borderangle, 1, $verySlow, quick
    animation = border, 1, $slow, easeOutQuint
    animation = windows, 1, $slow, easeOutQuint
    animation = windowsIn, 1, $normalSlow, easeOutQuint, popin 87%
    animation = windowsOut, 1, $veryFast, linear, popin 87%
    animation = fadeIn, 1, $veryFast, almostLinear
    animation = fadeOut, 1, $veryFast, almostLinear
    animation = fade, 1, $normal, quick
    animation = layers, 1, $normalSlow, easeOutQuint
    animation = layersIn, 1, $normalSlow, easeOutQuint, fade
    animation = layersOut, 1, $veryFast, linear, fade
    animation = fadeLayersIn, 1, $fastest, almostLinear
    animation = fadeLayersOut, 1, $veryFast, almostLinear
    animation = workspaces, 1, $fast, almostLinear, fade
    animation = workspacesIn, 1, $fastest, almostLinear, fade
    animation = workspacesOut, 1, $fast, almostLinear, fade
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

