source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

auth {
    fingerprint:enabled = true
    fingerprint:retry_delay = 1000
}

background {
    monitor =
    path = screenshot
    color = $base
    blur_passes = 5
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"Earth, Year %Y")"
    color = $text
    font_size = 30
    font_family = $font
    position = -30, -200
    halign = right
    valign = top
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$($HOME/.local/bin/system_usage.sh)"
    color = $text
    font_size = 15
    font_family = $font
    position = -30, -250
    halign = right
    valign = top
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(33ccffee) rgba(00ff99ee) 0deg
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha">󰌾 <span foreground="##$skyAlpha">$USER</span><i> welcome to Mission Control</i> 󰌾</span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}

# Language Layout
label {
    monitor =
    text = $LAYOUT
    color = $text
    font_size = 15
    font_family = $font
    position = 0, -90
    halign = center
    valign = center
}
